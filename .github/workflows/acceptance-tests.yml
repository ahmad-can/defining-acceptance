name: Run Acceptance Tests

on:
  workflow_dispatch:
    inputs:
      hosts:
        description: 'Comma-separated list of hosts to test'
        required: false
        default: 'volt,ampere,tesla,pascal,faraday,newton'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Test on ${{ matrix.host }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [volt, ampere, tesla, pascal, faraday, newton]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests for ${{ matrix.host }}
        run: |
          # Set host-specific environment variable
          export TEST_HOST=${{ matrix.host }}

          # Run pytest with host-specific results directory
          pytest --alluredir=allure-results-${{ matrix.host }}
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.host }}
          path: allure-results-${{ matrix.host }}
          retention-days: 30

  publish-report:
    name: Publish Allure Report to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: allure-results-combined

      - name: Combine test results
        run: |
          mkdir -p allure-results
          # Merge all host results into one directory
          find allure-results-combined -type f -name '*.json' -exec cp {} allure-results/ \;

      - name: Get Allure history
        uses: actions/checkout@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Copy history from gh-pages
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          if [ -d gh-pages/allure-history ]; then
            cp -r gh-pages/allure-history/* allure-history/ || true
          fi

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: true

      - name: Add PR comment with report link
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ“Š Allure Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
